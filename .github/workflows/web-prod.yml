name: Web Production | Build and Deploy
on:
  push:
    branches:
      - main
    paths:
      - apps/web/**
      - .github/workflows/web-prod.yml
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy Web (Production)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Clean Dependencies
        run: rm -rf node_modules package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Build Web (Production)
        run: |
          cd apps/web
          npm run build

      - name: Deploy Web (Production)
        run: |
          cd apps/web
          npx netlify deploy \
            --build \
            --dir dist \
            --prod \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --message "Deploy Web Production (${GITHUB_SHA})"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          VITE_SANITY_PROJECT_ID: ${{ secrets.VITE_SANITY_PROJECT_ID }}
          VITE_SANITY_DATASET: production
