name: Web Production | Build and Deploy
on:
  push:
    branches:
      - main
    paths:
      - apps/web/**
      - .github/workflows/web-prod.yml
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy Web (Production)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Generate Sanity types
        run: npm run type -w studio
        env:
          SANITY_STUDIO_PROJECT_ID: ${{ secrets.VITE_SANITY_PROJECT_ID }}
          SANITY_STUDIO_DATASET: production
          SANITY_STUDIO_TOKEN: ${{ secrets.VITE_SANITY_TOKEN }}

      - name: Build Web (Vite)
        env:
          VITE_SANITY_PROJECT_ID: ${{ secrets.VITE_SANITY_PROJECT_ID }}
          VITE_SANITY_DATASET: production
          VITE_SANITY_TOKEN: ${{ secrets.VITE_SANITY_TOKEN }}
        run: |
          cd apps/web
          npm run build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          VITE_SANITY_PROJECT_ID: ${{ secrets.VITE_SANITY_PROJECT_ID }}
          VITE_SANITY_DATASET: production
          VITE_SANITY_TOKEN: ${{ secrets.VITE_SANITY_TOKEN }}
        run: |
          cd apps/web
          npx netlify deploy \
            --build \
            --prod \
            --message "Deploy from GitHub Actions - Production (${GITHUB_SHA})" \
            --site ${{ secrets.NETLIFY_SITE_ID }}

          echo "âœ… Production URL: https://tbb-website.netlify.app"
