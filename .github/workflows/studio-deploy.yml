name: Studio | Build and Deploy

on:
  push:
    branches: [main, staging]
    paths:
      - apps/studio/**
      - .github/workflows/studio-deploy.yml
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and deploy Sanity Studio to Netlify

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Build Studio
        run: npm run build -w studio

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_STUDIO_ID: ${{ secrets.NETLIFY_STUDIO_ID }}
        run: |
          cd apps/studio
          
          if [ "${GITHUB_REF##*/}" = "main" ]; then
            echo "ðŸš€ Deploying Studio to Production..."
            npx netlify deploy \
              --build \
              --context production \
              --prod \
              --message "Deploy from GitHub Actions - Production (${GITHUB_SHA})" \
              --site ${{ secrets.NETLIFY_STUDIO_ID }}
            echo "ðŸ”— Production URL: https://tbb-studio.netlify.app"
          else
            echo "ðŸš€ Deploying Studio to Staging..."
            npx netlify deploy \
              --build \
              --context deploy-preview \
              --alias staging \
              --message "Deploy from GitHub Actions - Staging (${GITHUB_SHA})" \
              --site ${{ secrets.NETLIFY_STUDIO_ID }}
            echo "ðŸ”— Staging URL: https://staging--tbb-studio.netlify.app"
          fi
