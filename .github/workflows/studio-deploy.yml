name: Studio | Build and Deploy

on:
  push:
    branches:
      - main
      - staging
    paths:
      - apps/studio/**
      - .github/workflows/studio-deploy.yml
  workflow_dispatch:

jobs:
  build:
    name: Build and deploy Sanity Studio
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Build and Deploy
        id: netlify-deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_STUDIO_ID: ${{ secrets.NETLIFY_STUDIO_ID }}
        run: |
          cd apps/studio

          # Build do Studio
          npm run build

          # Detecta branch e faz deploy correspondente
          if [ "${GITHUB_REF##*/}" = "main" ]; then
            echo "ðŸš€ Deploying to Production..."
            npx netlify deploy \
              --build \
              --context production \
              --prod \
              --message "Deploy from GitHub Actions - Production (${GITHUB_SHA})" \
              --site ${{ secrets.NETLIFY_STUDIO_ID }}
            echo "ðŸ”— Production URL: https://tbb-studio.netlify.app"
          else
            echo "ðŸš€ Deploying to Staging..."
            npx netlify deploy \
              --build \
              --context deploy-preview \
              --alias staging \
              --message "Deploy from GitHub Actions - Staging (${GITHUB_SHA})" \
              --site ${{ secrets.NETLIFY_STUDIO_ID }}
            echo "ðŸ”— Staging URL: https://staging--tbb-studio.netlify.app"
          fi
