name: Web Staging | Build and Deploy
on:
  push:
    branches:
      - staging
    paths:
      - apps/web/**
      - .github/workflows/web-staging.yml
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy Web (Staging)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Generate Sanity types
        run: npm run type
        env:
          SANITY_STUDIO_PROJECT_ID: ${{ secrets.VITE_SANITY_PROJECT_ID }}
          SANITY_STUDIO_DATASET: staging
          SANITY_STUDIO_TOKEN: ${{ secrets.VITE_SANITY_TOKEN }}

      - name: Build Web (Vite)
        env:
          VITE_SANITY_PROJECT_ID: ${{ secrets.VITE_SANITY_PROJECT_ID }}
          VITE_SANITY_DATASET: staging
          VITE_SANITY_TOKEN: ${{ secrets.VITE_SANITY_TOKEN }}
        run: |
          cd apps/web
          npm run build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_ALIAS: staging
          VITE_SANITY_PROJECT_ID: ${{ secrets.VITE_SANITY_PROJECT_ID }}
          VITE_SANITY_DATASET: staging
          VITE_SANITY_TOKEN: ${{ secrets.VITE_SANITY_TOKEN }}
        run: |
          cd apps/web
          npx netlify deploy \
            --build \
            --context deploy-preview \
            --alias staging \
            --message "Deploy from GitHub Actions - Staging (${GITHUB_SHA})" \
            --site ${{ secrets.NETLIFY_SITE_ID }}

          echo "âœ… Staging URL: https://staging--tbb-website.netlify.app"
