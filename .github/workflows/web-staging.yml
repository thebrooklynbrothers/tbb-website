name: Web Staging | Build and Deploy
on:
  push:
    branches:
      - staging
    paths:
      - apps/web/**
      - .github/workflows/web-staging.yml
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy Web (Staging)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Clean Dependencies
        run: rm -rf node_modules package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Generate Sanity Types
        run: |
          npm ls @sanity/codegen @sanity/cli --depth=0 -w studio
          if ! npm run type -w studio; then
            echo "‚ö†Ô∏è Warning: mismatch between @sanity/codegen and @babel/types"
          fi
        continue-on-error: true
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: staging

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy Web (Staging)
        id: netlify-deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_ALIAS: staging
        run: |
          cd apps/web
          echo "üöÄ Building Web Staging..."
          npm run build

          echo "üöÄ Deploying to Netlify (Staging)..."
          npx netlify deploy \
            --build \
            --context deploy-preview \
            --alias staging \
            --message "Deploy from GitHub Actions - Staging (${GITHUB_SHA})" \
            --site ${{ secrets.NETLIFY_SITE_ID }}

          echo "‚úÖ Staging URL: https://staging--tbb-website.netlify.app"
