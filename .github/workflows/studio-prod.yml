name: Studio Production | Build and Deploy
on:
  push:
    branches:
      - main
    paths:
      - apps/studio/**
      - .github/workflows/studio-prod.yml
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy Studio (Production)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Clean Dependencies
        run: rm -rf node_modules package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Build Studio (Production)
        run: |
          cd apps/studio
          npm run build
        env:
          VITE_SANITY_PROJECT_ID: ${{ secrets.VITE_SANITY_PROJECT_ID }}
          VITE_SANITY_DATASET: production
          VITE_SANITY_TOKEN: ${{ secrets.VITE_SANITY_TOKEN }}

      - name: Deploy Studio (Production)
        run: |
          cd apps/studio
          npx netlify deploy \
            --build \
            --dir .sanity \
            --prod \
            --site ${{ secrets.NETLIFY_STUDIO_ID }} \
            --message "Deploy Studio Production (${GITHUB_SHA})"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
