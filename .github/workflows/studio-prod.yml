name: Studio Production | Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - apps/studio/**
      - .github/workflows/studio-prod.yml
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy Studio (Production)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build Studio
        run: npm run build
        working-directory: apps/studio
        env:
          VITE_SANITY_PROJECT_ID: ${{ secrets.VITE_SANITY_PROJECT_ID }}
          VITE_SANITY_DATASET: production

      - name: Deploy Studio to Netlify
        run: |
          npx netlify deploy \
            --build \
            --context production \
            --prod \
            --dir apps/studio/.sanity \
            --message "Deploy from GitHub Actions - Production (${GITHUB_SHA})" \
            --site ${{ secrets.NETLIFY_STUDIO_ID }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
