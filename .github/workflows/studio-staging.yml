name: Studio Staging | Build and Deploy
on:
  push:
    branches:
      - staging
    paths:
      - apps/studio/**
      - .github/workflows/studio-staging.yml
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy Studio (Staging)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Clean Dependencies
        run: rm -rf node_modules package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Build Studio (Staging)
        run: |
          cd apps/studio
          npm run build
        env:
          VITE_SANITY_PROJECT_ID: ${{ secrets.VITE_SANITY_PROJECT_ID }}
          VITE_SANITY_DATASET: staging
          VITE_SANITY_TOKEN: ${{ secrets.VITE_SANITY_TOKEN }}

      - name: Deploy Studio (Staging)
        run: |
          cd apps/studio
          npx netlify deploy \
            --build \
            --dir .sanity \
            --context deploy-preview \
            --alias staging \
            --site ${{ secrets.NETLIFY_STUDIO_ID }} \
            --message "Deploy Studio Staging (${GITHUB_SHA})"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
