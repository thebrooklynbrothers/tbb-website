name: Studio Staging | Build and Deploy
on:
  push:
    branches:
      - staging
    paths:
      - apps/studio/**
      - .github/workflows/studio-staging.yml
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy Studio (Staging)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci
        working-directory: apps/studio

      - name: Build Studio
        run: npm run build
        working-directory: apps/studio
        env:
          SANITY_STUDIO_PROJECT_ID: ${{ secrets.VITE_SANITY_PROJECT_ID }}
          SANITY_STUDIO_DATASET: staging
          SANITY_STUDIO_TOKEN: ${{ secrets.VITE_SANITY_TOKEN }}

      - name: Deploy to Netlify
        id: netlify-deploy
        run: |
          cd apps/studio
          npx netlify deploy \
            --build \
            --context deploy-preview \
            --dir dist \
            --alias staging \
            --message "Deploy from GitHub Actions - Staging (${GITHUB_SHA})"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_STUDIO_ID }}

