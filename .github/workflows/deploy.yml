name: Deploy to Netlify

on:
  push:
    branches: [main, staging]

jobs:
  quality-check-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          if [ "${GITHUB_REF##*/}" = "main" ]; then
            echo "ðŸš€ Deploying to Production..."
            netlify deploy --prod --message "Deploy from GitHub Actions - Production"
            echo "ðŸ”— Production URL: https://tbb-website.netlify.app"
          else
            echo "ðŸš€ Deploying to Staging..."
            netlify deploy --alias=staging --message "Deploy from GitHub Actions - Staging"
            echo "ðŸ”— Staging URL: https://staging--tbb-website.netlify.app"
          fi
