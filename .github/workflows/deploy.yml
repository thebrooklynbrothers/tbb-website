name: Deploy to Netlify

on:
  push:
    branches: [main, staging]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed - dist directory not found"
            exit 1
          fi
          echo "âœ… Build output verified - $(ls -la dist | wc -l) files in dist/"

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          if [ "${GITHUB_REF##*/}" = "main" ]; then
            echo "ğŸš€ Deploying to Production..."
            netlify deploy --prod --dir=dist --message "Deploy from GitHub Actions - Production"
            echo "ğŸ”— Production URL: https://tbb-website.netlify.app"
          else
            echo "ğŸš€ Deploying to Staging..."
            netlify deploy --alias=staging --dir=dist --message "Deploy from GitHub Actions - Staging"
            echo "ğŸ”— Staging URL: https://staging--tbb-website.netlify.app"
          fi
